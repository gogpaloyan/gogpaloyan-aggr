<div class="data">
    <div>{{profileProduct.data.name}} {{profileProduct.data.surName}}</div>
    <div><img [src]="profileProduct.data.image "></div>
    <div><a [href]="'tel:' + profileProduct.data.phone">call {{profileProduct.data.phone}}</a></div>
</div>

<div class="component">
    <app-productModule *ngFor="let product of profileProduct.product" [product]="product" class="product"  ></app-productModule>
</div>
